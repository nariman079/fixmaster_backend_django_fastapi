name: "CI for all branches"

on:
  push:
    branches:
      - develop
      - main
      - master
      - feature/*


jobs:
  lint:
    runs-on: ubuntu-latest

    steps:  
      - name: Checkout code 
        uses: actions/checkout@v4
        
      - name: Install Dependensices
        run: pip install ruff 
        
      - name: Run ruff checker
        run: ruff check --output-format=github . | tee lint-reason.txt
  
      - name: Upload lint-reason
        uses: actions/upload-artifact@v4
        with:
          name: lint-reason 
          path: lint-reason.txt

